apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: "demo1"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:   [""]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["pods"]
    - apiGroups:   ["apps"]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["deployments","replicasets","daemonsets","statefulsets"]
    - apiGroups:   ["batch"]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["jobs","cronjobs"]
  variables:
  - name: blacklist
    expression: '{"prohibit1": "value1*", "prohibit2": "value2*", "prohibit4": ""}'
  - name: dataset1
    expression: 'has(object.metadata.labels) ? object.metadata.labels : []'
  - name: dataset2
    expression: 'has(object.spec.template.metadata.labels) ? object.spec.template.metadata.labels : []'
  validations:
    - expression: "
      !object.spec.template.spec.containers.all(container,
        has(container.env) && 
        container.env.exists(envVar, envVar.name == 'bad1'  && envVar.value == 'value1')
      )"
      message: '‚ùå operator: contains_all, environment variables cannot use ALL blacklist key/value'
